<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="js/jquery.js"></script>
</head>
<body>
  <h1>Scrabble</h1>
  <p>Directions: Drag and drop tiles onto the Scrabble board </p>
  <div id="tally">
    <p>Score:</p>
    <p id="score"></p>
  </div>
  <div id="board">
    <img id="board1" class="dropzones" src="image_part_001.jpg">
    <img id="board2" class="dropzones" src= "image_part_002.jpg">
    <img id="board3" class="dropzones" src="image_part_003.jpg">
    <img id="board4" class="dropzones" src="image_part_004.jpg">
    <img id="board5" class="dropzones" src="image_part_005.jpg">
    <img id="board6" class="dropzones" src="image_part_006.jpg">
    <img id="board7" class="dropzones" src="image_part_007.jpg">
    <img id="board8" class="dropzones" src="image_part_008.jpg">
    <img id="board9" class="dropzones" src="image_part_009.jpg">
    <img id="board10" class="dropzones" src="image_part_010.jpg">
    <img id="board11" class="dropzones" src="image_part_011.jpg">
    <img id="board12" class="dropzones" src="image_part_012.jpg">
    <img id="board13" class="dropzones" src="image_part_013.jpg">
    <img id="board14" class="dropzones" src="image_part_014.jpg">
    <img id="board15" class="dropzones" src="image_part_015.jpg">
  </div>

  <button id="play" onclick="play()">PLAY</button>
  <div id="tiles">
    <img id="tile1" class="ui-widget-content">
    <img id="tile2" class="ui-widget-content">
    <img id="tile3" class="ui-widget-content">
    <img id="tile4" class="ui-widget-content">
    <img id="tile5" class="ui-widget-content">
    <img id="tile6" class="ui-widget-content">
    <img id="tile7" class="ui-widget-content">
  </div>

  <div id="holder">
    <img src="tile_holder.png">
  </div>



</body>
</html>
